<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" fill="none" viewBox="0 0 1200 1200">
  <!-- Background -->
  <rect width="1200" height="1200" fill="#f8f9fa" rx="8"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="200" r="150" fill="url(#grad1)" opacity="0.3"/>
  <circle cx="1000" cy="1000" r="200" fill="url(#grad2)" opacity="0.3"/>
  
  <!-- Main container -->
  <g transform="translate(600, 600)">
    <!-- Package/Box icon -->
    <g transform="translate(-120, -120)">
      <!-- Box base -->
      <rect x="0" y="40" width="240" height="160" fill="#3b82f6" rx="8" opacity="0.9"/>
      <rect x="0" y="0" width="240" height="200" fill="#2563eb" rx="8" opacity="0.8" transform="skewY(-15)"/>
      
      <!-- Box lid -->
      <rect x="20" y="-20" width="200" height="40" fill="#1e40af" rx="4" opacity="0.7" transform="skewY(-15)"/>
      
      <!-- Shipping arrows -->
      <g transform="translate(80, 100)">
        <path d="M-40 0 L40 0 M30 -10 L40 0 L30 10" stroke="#10b981" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <path d="M-40 0 L40 0 M30 -10 L40 0 L30 10" stroke="#10b981" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" transform="translate(0, 40)"/>
      </g>
      
      <!-- Trade exchange symbol -->
      <g transform="translate(120, 60)">
        <circle cx="0" cy="0" r="30" fill="none" stroke="#8b5cf6" stroke-width="4"/>
        <path d="M-20 0 L20 0 M15 -5 L20 0 L15 5" stroke="#8b5cf6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <path d="M20 0 L-20 0 M-15 -5 L-20 0 L-15 5" stroke="#8b5cf6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" transform="rotate(90)"/>
      </g>
    </g>
    
    <!-- Latam Tradex text -->
    <text x="0" y="180" text-anchor="middle" fill="#1f2937" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700">
      LatamTradex
    </text>
    <text x="0" y="210" text-anchor="middle" fill="#6b7280" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="400">
      Trade Platform
    </text>
    
    <!-- Decorative elements -->
    <g transform="translate(-200, 100)">
      <!-- Small packages -->
      <rect x="0" y="0" width="60" height="40" fill="#10b981" rx="4" opacity="0.6"/>
      <rect x="80" y="0" width="60" height="40" fill="#8b5cf6" rx="4" opacity="0.6"/>
      <rect x="160" y="0" width="60" height="40" fill="#3b82f6" rx="4" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Grid pattern (subtle) -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e5e7eb" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="1200" fill="url(#grid)"/>
</svg>
