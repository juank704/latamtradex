<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="#3b82f6"/>
  
  <!-- Package/Box icon -->
  <g transform="translate(16, 12)">
    <!-- Box base -->
    <rect x="0" y="16" width="32" height="24" fill="#ffffff" rx="2"/>
    <rect x="0" y="0" width="32" height="32" fill="#e0e7ff" rx="2" transform="skewY(-12)"/>
    
    <!-- Box lid -->
    <rect x="4" y="-4" width="24" height="8" fill="#c7d2fe" rx="1" transform="skewY(-12)"/>
    
    <!-- Trade arrows -->
    <g transform="translate(16, 20)">
      <path d="M-6 0 L6 0 M4 -2 L6 0 L4 2" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <path d="M-6 0 L6 0 M4 -2 L6 0 L4 2" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" transform="translate(0, 8)"/>
    </g>
  </g>
  
  <!-- Exchange symbol overlay -->
  <circle cx="32" cy="32" r="20" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
</svg>

